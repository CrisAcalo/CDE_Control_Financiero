<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/phone.css" media="(min-width: 500px)" />
    <link
      rel="stylesheet"
      href="../css/tablet.css"
      media="(min-width: 768px)"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/printReport.css"
      media="print"
    />
    <title>Reportes</title>
  </head>
  <body>
    <div class="frame_principal_container">
      <h1 class="title">Reportes</h1>

      <div class="card my-3 formRequestContainer">
        <div class="card-header text-bg-primary">Generar Reporte</div>
        <div class="card-body">
          <form action="">
            <div class="input-group mb-3">
              <label class="input-group-text" for="categoriaIngresosReporte"
                >Categoria Ingresos</label
              >
              <select class="form-select" id="categoriaIngresosReporte">
                <option value="Todas" selected>Todas</option>
              </select>
            </div>

            <div class="input-group mb-3">
              <label class="input-group-text" for="categoriaEgresosReporte"
                >Categoria Egresos</label
              >
              <select class="form-select" id="categoriaEgresosReporte">
                <option value="Todas" selected>Todas</option>
              </select>
            </div>

            <div class="input-group mb-3">
              <label class="input-group-text" for="responsableReporte"
                >Persona</label
              >
              <select class="form-select" id="responsableReporte">
                <option value="Todas" selected>Todas</option>
              </select>
            </div>

            <button
              type="button"
              class="btn btn-primary"
              onclick="validateRequest();"
            >
              Generar
            </button>
          </form>
        </div>
      </div>

      <div id="report_container">
        <div class="pt-2 pb-4">
          <button
            type="button"
            class="btn btn-info imprimirReporte"
            onclick="printHTML();"
          >
            Imprimir
          </button>
          <button
            type="button"
            class="btn btn-warning limpiarDatos"
            onclick="limpiarDatosReporte();"
          >
            Limpiar Datos
          </button>
        </div>
        <div class="table_ingresos_container">
          <div class="card">
            <div class="card-header text-bg-primary report_header">
              <span id="fechaDeGeneracion"></span>
            </div>
          </div>
          <table class="table table-bordered table_ingresos">
            <thead>
              <tr>
                <th class="bg-primary text-light">Fecha</th>
                <th class="bg-primary text-light">Tipo</th>
                <th class="bg-primary text-light">Descripción</th>
                <th class="bg-primary text-light">Categoría</th>
                <th class="bg-primary text-light">Responsable</th>
                <th class="bg-primary text-light">Monto</th>
              </tr>
            </thead>
            <tbody id="mostratDatosReporte"></tbody>
          </table>
        </div>
        <div class="graphs_container">
          <div class="mixGraphContainer">
            <h3 class="header_graph">Ingresos / Egresos por Mes</h3>
            <canvas id="ingresosEgresosMixtoChart"></canvas>
          </div>
          <div class="tendenciaSaldoChart">
            <h3 class="header_graph">Tendencia de Saldo</h3>
            <canvas id="tendenciaSaldoChart"></canvas>
          </div>
          <div>
            <h3 class="header_graph">Tendencia Ingresos respeco Egresos</h3>
            <canvas
              id="mixtoIngresosEgresosChart"
              width="400"
              height="200"
            ></canvas>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/report.js"></script>
  </body>
</html>
